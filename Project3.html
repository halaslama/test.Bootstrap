<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticketing.ma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-title {
          font-size: 4rem; 
          color: black;
        }
        .custom-title-color {
            color: white; /* Cambia con il colore che preferisci */
        }
        .btn-white {
          background-color: white;
          color: black;
          border: 2px solid black;
        }

        /* Ingrandire il bottone */
        .btn-lg-custom {
          padding: 15px 30px;
          font-size: 1.25rem; 
        }

        /* Aggiungi una classe per il colore di sfondo del footer */
      .footer-custom {
        background-color: #2e0ca0; /* Colore di sfondo personalizzato, cambia come preferisci */
      }
      .footer-custom p {
        color: white; /* Cambia il colore del testo del copyright */
      }


        /* Cerchio luminoso */
        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #9b4dca; /* Colore viola */
            pointer-events: none; /* Evita che interferisca con altre interazioni */
            box-shadow: 0 0 10px rgba(155, 77, 202, 0.8); /* Effetto luce viola */
            transition: transform 0.1s ease; /* Animazione fluida */
          }
      </style>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
                <img src="image0.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Ticketing.ma
            </a>
            <div>
              <h6><small class="d-block">YOUR BISINESS PARTNER</small></h6>
             
        </div>
    </nav>
    <!--content-->
    <div class="container text-center mt-5">
      <h1 class="custom-title">Simplifiez la gestion de votre <span id="dynamic-text">Contrôle d'accès</span></h1>
    <button type="button" class="btn btn-white btn-lg-custom">Decouvrir</button>
    </div>
    <footer class="footer-custom text-center py-4 mt-5">
        <div class="container">
            <h1 class="custom-title custom-title-color ">Toutes les fonctionnalites necessaires pour un gestion efficace de votre evenment</h1>
            <div class="col-md-12 d-flex justify-content-end">
                <div class="row">
                  
                  <div class="col-md-4">
                  <div class="card">       
                    <img src="image1.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h4 class="card-title">BILLETTERIE</h4>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                      <img src="image2.png" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h4 class="card-title">ACCREDITATION</h4>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="card">
                        <img src="image3.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">CONTROLE DACCES</h4>
                      </div>
                    </div>
                    
                </div>
                <div class="mt-4">
                    <p class="text-center">Copyright &copy; 2024 PLAY MANAGEMENT GROUP</p>
                </div>
            </footer>
            <!-- Il cerchio che seguirà il mouse -->
    <div class="circle"></div>

    <script>
        // Ottieni l'elemento del cerchio
        const circle = document.querySelector('.circle');

        // Aggiungi un event listener per il movimento del mouse
        document.addEventListener('mousemove', (event) => {
            // Imposta la posizione del cerchio per seguire il mouse
            circle.style.left = `${event.pageX - circle.offsetWidth / 2}px`;
            circle.style.top = `${event.pageY - circle.offsetHeight / 2}px`;
});
const dynamicText = document.getElementById('dynamic-text');
const texts = ["Contrôle d'accès", "Billetterie", "Accréditation"];
let index = 0;

setInterval(() => {
    dynamicText.textContent = texts[index];
    index = (index + 1) % texts.length;
}, 3000);  // Cambia il testo ogni 3 secondi
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
